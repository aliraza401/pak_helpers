{% load static %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

                    <h1 class="" style="font-weight: bolder;">We connect you to safe and trustworthy<br> help at your home</h1>
                    <p><a class="btn btn-lg btn-primary" href="{% url 'help' %}" role="button">Learn more</a></p>
                </div>
            </div>
        </div>

                    <p><a class="btn btn-lg btn-primary" href="{% url 'help' %}" role="button">Learn more</a></p>

                    <p><a class="btn btn-lg btn-primary" href="{% url 'help' %}" role="button">Learn more</a></p>
